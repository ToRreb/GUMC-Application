// App-level build.gradle (android/app/build.gradle)

import org.gradle.api.GradleException // Import GradleException for error handling

// Load local properties to fetch the Flutter SDK path
def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

// Apply necessary plugins
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services' // Firebase plugin

android {
    compileSdkVersion flutter.compileSdkVersion // Uses Flutter's compileSdkVersion
    ndkVersion flutter.ndkVersion

    // Configure Java compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    // Configure Kotlin compatibility
    kotlinOptions {
        jvmTarget = '1.8'
    }

    // Ensure Kotlin source sets are included
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.example.gumc_app"
        minSdkVersion 21 // Minimum SDK version
        targetSdkVersion flutter.targetSdkVersion // Uses Flutter's targetSdkVersion
        versionCode 1 // Increment for new builds
        versionName "1.0" // Adjust for semantic versioning
    }

    buildTypes {
        release {
            // Configure release build signing
            signingConfig signingConfigs.debug
        }
    }
}

flutter {
    source '../..' // Points to the Flutter project root
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version" // Kotlin standard library
    implementation platform('com.google.firebase:firebase-bom:32.7.4') // Firebase BOM
    implementation 'com.google.firebase:firebase-analytics' // Firebase Analytics
}
